<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambroise - Voucher</title>
    <link rel="stylesheet" href="voucher.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
</head>
<body>
    <header id="heading">
        <nav id="menu">
            <h1>Ambroise</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menus.html">Menus</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="voucher.html">Voucher</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="booking.html">Booking</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="voucher-container">
            <h2>Claim or Buy a Voucher</h2>
            <div class="claim-code">
                <h3>Claim a Voucher</h3>
                <form id="claim-form">
                    <label for="claim-code">Enter your code:</label>
                    <input type="text" id="claim-code" name="claim-code" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="buy-code">
                <h3>Buy a Voucher</h3>
                <form id="buy-form">
                    <label for="buy-amount">Voucher Amount:</label>
                    <select id="buy-amount" name="buy-amount" required>
                        <option value="25">€25</option>
                        <option value="50">€50</option>
                        <option value="100">€100</option>
                    </select>
                    <button type="submit">Buy Now</button>
                </form>
            </div>
        </div>
    </main>
    <footer id="footer">
        <p>Contact</p>
        <p>Social</p>
        <p>Opening Hours</p>
    </footer>

    <!-- Modal structure -->
    <div id="voucherModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Your voucher has been accepted</p>
        </div>
    </div>

    <script src="voucher.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <title>Ambroise</title>
    <script src="booking.js" defer></script>
</head>
<body>
    <header id="heading">
        <nav id="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menus.html">Menus</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="voucher.html">Voucher</a></li>

                <li><a href="booking.html">Booking</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="booking-form">
            <h2>Book a Table</h2>
            <form action="submit_booking.html" method="post" onsubmit="showBookingMessage(event)">
                <div class="name">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <p></p>
                </div>
                <div class="phone">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <p></p>
                </div>

                <div class="date">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                    <p></p>
                </div>

                <div class="time">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                    <p></p>
                </div>

                <div class="guests">
                    <label for="guests">Number of Guests:</label>
                    <input type="number" id="guests" name="guests" min="1" max="20" required>
                    <p></p>
                </div>

                <div class="message">
                    <label for="message">Special Requests:</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                    <p> </p>
                </div>

                <div class="submit">
                    <button type="submit">Book Now</button>
                </div>
            </form>
        </div>
    </main>
    <footer id="footer">
        <p>Contact</p>
        <p>Ambroise, Cork<br>
            Wellington Road, Cork<br>
            089 257 5994<br>

        </p>
        <p>Social</p>
        <img src="images/1400843.webp" alt="facebook" class="v2">
        <img src="images/instagram-icon-256x256-es6audw5.webp" alt="insta" class="gram">

        
        <p>Opening Hours</p>
        <p>Monday to Sunday</p>
        <br><p>9:30 am to 1:00 am
        </p>


    </footer>
</body>
</html>
